# Deploy de site estático (HTML, CSS, JS) para Azure App Service

name: Deploy static site to Azure Web App - App-Clima

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código do repositório
        uses: actions/checkout@v4

      - name: Login no Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_910C8A9AE68E4726903C9132C2662F58 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F981BE3069541EBBF6D739DD3DAA9DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6612FE97ADBC47D19D71BB9C0905D7FE }}

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'App-Clima'
          slot-name: 'Production'
          package: .
